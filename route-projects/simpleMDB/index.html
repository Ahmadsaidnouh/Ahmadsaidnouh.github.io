<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/all.min.css">

<body class="bg-black text-white">
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">TRENDING</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#movies">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tv">TV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start movies -->
    <section id="movies">
        <div class="container">
            <div class="row align-items-stretch" id="movies-container">
                <!-- to be filled -->
            </div>
        </div>
    </section>
    <!-- end movies -->

    <!-- start tv -->
    <section id="tv">
        <div class="container mb-4">
            <div class="row align-items-stretch" id="tv-container">
                <!-- to be filled -->
            </div>
        </div>
    </section>
    <!-- end tv -->

    <!-- start lightbox -->
    <section id="lightBox" class="d-none">
        <div class="light-box-container d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <!-- to be filled -->
                </div>
            </div>
            <i class="fas fa-times" id="close"></i>
        </div>
    </section>
    <!-- end lightbox -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

</html>
